<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> fa</title>
</head>

<body>
<h1> Sistema de admin de personas (SAP) </h1>
<div>
    Numero de personas: {{nro_personas}}
</div>
<div>
    <a href="nueva_persona"> Agregar persona</a>
</div>
<div>

    <table border="1">
        <thead>
        <tr>
            <th> Id</th>
            <th> Nombre</th>
            <th> Email</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {%for persona in personas%}
        <tr>
            <td> Persona {{persona.id}}:</td>
            <td> {{persona.nombre}} {{persona.apellido}}</td>
            <td> {{persona.email}}</td>
            <td> Persona {{persona.id}}:</td>
            <td><a href="detalle_persona/{{persona.id}}"> Ver</a></td>
            <td><a href="editar_persona/{{persona.id}}"> Editar </a></td>
            <td><a href="eliminar_persona/{{persona.id}}"> Eliminar </a></td>
        </tr>
        {%endfor%}
        </tbody>
    </table>
</div>
</body>
</html>
